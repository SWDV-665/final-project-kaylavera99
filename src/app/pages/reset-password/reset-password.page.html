

<ion-content [fullscreen]="true">
  <div class = "header">
    <ion-header class = "title">
      Enter your email:</ion-header>
      <p class = "subTitle">to receive a reset password link</p>
    
  </div>
<div>
  <ion-item>
    <ion-input [(ngModel)] ="email" placeholder="Enter your email" class="input">
    </ion-input>
    <ion-icon name='person-outline'>
    </ion-icon>
    </ion-item>


    <ion-fab vertical="bottom" horizontal="end" style = "margin-bottom:30px;">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</div>
</ion-content>
